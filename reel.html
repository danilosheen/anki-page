<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Danilo Ferreira" />
  <meta name="description"
    content="Imersivo no Inglês, aprenda inglês com trechos de filmes e séries. Aqui você aprenderá inglês sem enrolação e direto ao ponto" />
  <meta name="keywords" content="imersivo no inglês, imersivo, inglês, curso, aprender, ingles">
  <meta name="robots" content="index, follow">
  <meta name="google-site-verification" content="Pu9IkFMYBaydvL1jJx6MxyFp5PcoVH_zBTtnOThS-Xk" />

  <meta property="og:url" content="https://imersivonoingles.com/">
  <meta property="og:title" content="Imersivo no Inglês">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./css/reel-v01.css">
  <link rel="shortcut icon" type="imagex/png" href="./assets/perfil_sub.png">
  <title>Imersivo no Inglês - Reel</title>
</head>

<body>

  <main>
    <section class="banner">
      <img class="imagem-banner" src="./assets/novos_modelos_2.png" alt="reel">
      <div class="texto-banner">
        <h2>Você quer <span class="span-azul">garantir</span> sua vaga?</h2>
      </div>
    </section>
    <section class="section-form">
      <div class="formulario-box">
        <form class="form" action="https://formsubmit.co/431fd6c99718cdb29036320ae3317eea" method="post">

          <div class="input-box">
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input class="input-name" placeholder="Nome" type="text" name="nome" required>
            </div>
          </div>

          <div class="input-box">
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input class="input-email" placeholder="Email" type="email" name="email" required>
            </div>
          </div>

          <div class="input-box">
            <div class="input-field">
              <i class="fa-brands fa-whatsapp"></i>
              <input class="input-tel" placeholder="DDD + Whatsapp" type="tel" name="telefone" required>
            </div>
          </div>

          <!--  -->
          <input type="hidden" name="_template" value="table">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="http://imersivonoingles.com">
          <input type="hidden" name="_cc" value="imersivonoingles@gmail.com">
          <button class="button-submit" type="submit">Quero!</button>
        </form>

      </div>
    </section>
  </main>
  <footer class="rodape">
    <div class="content-rodape">
      <p>Copyright © 2023 Imersivo no Inglês. All Rights Reserved</p>
      <div class="links-rodape">
        <a href="https://www.instagram.com/imersivonoingles/" target="_blank"><img class="icone-social"
            src="./assets/instagram.png" alt="logo-insta" loading="lazy"></a>
        <a href="https://www.youtube.com/@Imersivonoingles" target="_blank"><img class="icone-social"
            src="./assets/youtube.png" alt="logo-yout" loading="lazy"></a>
      </div>

      <p>Desenvolvido por <a href="https://www.linkedin.com/in/danilo-ferreira-b56969194/" target="_blank">Danilo
          Ferreira</a>
      </p>
    </div>
  </footer>





</body>

</html>
